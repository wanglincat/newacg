{% extends 'base.html' %}

{% block tittle %}注册{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for ('static',filename ='css/login_regist.css') }}"
{% endblock %}

{% block main %}
    <h3 class="logintittle">注册</h3>
   <form action="" method="POST">
      <div class="form-container">
       <div class="form-group">
           <input type="text" class="form-control" placeholder="请输入注册账号" name="username">
       </div>
       <div class="form-group">
           <input type="password" class="form-control" placeholder="请输入注册密码" name="password1">
       </div>
        <div class="form-group">
           <input type="password" class="form-control" placeholder="重新输入密码" name="password2">
       </div>
       <div class="form-group">
           <button class="btn-primary btn-block">注册</button>

   </div>
   </form>
{% endblock %}
